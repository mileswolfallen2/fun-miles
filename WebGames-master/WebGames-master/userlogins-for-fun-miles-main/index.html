<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Userbase Note Management</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://sdk.userbase.com/2/userbase.js"></script>
</head>
<body>
    <div class="container">
        <h1>Userbase Note Management</h1>
        <div id="form-container">
            <form id="signup-form">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Username (Email)" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <form id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username (Email)" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
